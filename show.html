    <script>
    // إضافة معالجة عامة للأخطاء
    window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('خطأ عام:', {
            message: msg,
            url: url,
            line: lineNo,
            column: columnNo,
            error: error
        });
        return false;
    };

    window.addEventListener('unhandledrejection', function(event) {
        console.error('وعد مرفوض غير معالج:', event.reason);
    });

    // إضافة معالجة أخطاء الشبكة
    window.addEventListener('error', function(e) {
        if (e.target.tagName === 'VIDEO' || e.target.tagName === 'AUDIO') {
            console.error('خطأ في عنصر الوسائط:', {
                error: e.target.error,
                src: e.target.src,
                networkState: e.target.networkState,
                readyState: e.target.readyState
            });
        }
    }, true);

    // إضافة معالجة أخطاء XHR
    const originalXHR = window.XMLHttpRequest;
    window.XMLHttpRequest = function() {
        const xhr = new originalXHR();
        const originalOpen = xhr.open;
        xhr.open = function() {
            console.log('XHR Request:', arguments);
            return originalOpen.apply(this, arguments);
        };
        xhr.addEventListener('error', function(e) {
            console.error('XHR Error:', {
                status: xhr.status,
                statusText: xhr.statusText,
                responseURL: xhr.responseURL,
                responseText: xhr.responseText
            });
        });
        return xhr;
    };

    let hls = null;
    let player = null;
    let currentPlayer = null;
    let videoUrl = '';
    let recoveryAttempts = 0;
    let maxRecoveryAttempts = 3;
    let currentFolder = null;
    let channels = JSON.parse(localStorage.getItem('channels')) || [];
    let editingChannelIndex = -1;
    
    // دالة لعرض رسالة الخطأ
    function showError(message) {
        alert(message);
        // إعادة تعيين المشغل
        stopCurrentPlayer();
        document.getElementById('youtubePlayer').style.display = 'none';
        document.getElementById('hlsPlayer').style.display = 'none';
        updatePlayPauseButton(false);
    }
    
    // دالة للتحقق من صحة الرابط
    async function checkUrl(url) {
        try {
            const response = await fetch(url, { method: 'HEAD' });
            return response.ok;
        } catch (error) {
            console.log('خطأ في فحص الرابط:', error);
            return true; // نعيد true في حالة الخطأ لنسمح بمحاولة التشغيل على أي حال
        }
    }
    
    // دالة للتحقق من نوع الرابط
    function getVideoType(url) {
        console.log('فحص نوع الرابط:', url);
        
        // تنظيف الرابط
        url = url.trim();
        
        // التحقق من يوتيوب
        if (isYouTubeUrl(url)) {
            console.log('تم التعرف على الرابط كرابط يوتيوب');
            return 'youtube';
        }
        
        // التحقق من HLS
        if (url.match(/\.(m3u8|m3u)$/i) || url.includes('m3u8')) {
            console.log('تم التعرف على الرابط كرابط HLS');
            return 'hls';
        }
        
        // التحقق من الملفات المباشرة
        if (url.match(/\.(mp4|webm|ogg|ogv)$/i)) {
            console.log('تم التعرف على الرابط كملف فيديو مباشر');
            return 'video';
        }
        
        // التحقق من DASH
        if (url.includes('.mpd') || url.includes('dash')) {
            console.log('تم التعرف على الرابط كرابط DASH');
            return 'dash';
        }
        
        // التحقق من TS
        if (url.match(/\.(ts)$/i) || url.includes('ts')) {
            console.log('تم التعرف على الرابط كملف TS');
            return 'ts';
        }
        
        // التحقق من RTP
        if (url.match(/^rtp:\/\//i) || url.includes('rtp')) {
            console.log('تم التعرف على الرابط كرابط RTP');
            return 'rtp';
        }
        
        // التحقق من تيك توك
        if (isTikTokUrl(url)) {
            console.log('تم التعرف على الرابط كرابط تيك توك');
            return 'tiktok';
        }
        
        console.log('لم يتم التعرف على نوع الرابط');
        return 'unknown';
    }
    
    // دالة للتحقق من رابط يوتيوب
    function isYouTubeUrl(url) {
        console.log('فحص رابط يوتيوب:', url);
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);

    // دالة لتحميل فيديو HLS
    function loadHlsVideo(videoUrl) {
        document.getElementById('youtubePlayer').style.display = 'none';
        const video = document.getElementById('hlsPlayer');
        video.style.display = 'block';

        // إعادة تعيين محاولات الاستعادة
        recoveryAttempts = 0;

        // قائمة بخوادم CORS البديلة
        const corsProxies = [
            'https://cors.streamlabs.workers.dev/?',
            'https://corsproxy.io/?',
            'https://api.allorigins.win/raw?url='
        ];

        if (Hls.isSupported()) {
            console.log('HLS مدعوم في المتصفح');
            
            if (hls) {
                hls.destroy();
            }

            // تجربة الخوادم البديلة بالتتابع
            let proxyIndex = 0;
            const tryLoadWithProxy = () => {
                if (proxyIndex >= corsProxies.length) {
                    console.error('فشلت جميع محاولات CORS');
                    showError('تعذر الوصول إلى البث. حاول مرة أخرى لاحقاً');
                    return;
                }

                const proxyUrl = corsProxies[proxyIndex] + encodeURIComponent(videoUrl);
                console.log('محاولة استخدام الخادم البديل:', proxyUrl);

                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: false,
                    backBufferLength: 90,
                    maxBufferSize: 0,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxLoadingDelay: 4,
                    manifestLoadingMaxRetry: 6,
                    manifestLoadingRetryDelay: 1000,
                    manifestLoadingMaxRetryTimeout: 64000,
                    levelLoadingMaxRetry: 6,
                    levelLoadingRetryDelay: 1000,
                    levelLoadingMaxRetryTimeout: 64000,
                    fragLoadingMaxRetry: 6,
                    fragLoadingRetryDelay: 1000,
                    fragLoadingMaxRetryTimeout: 64000,
                    startFragPrefetch: true,
                    testBandwidth: true,
                    progressive: true,
                    abrEwmaFastLive: 3,
                    abrEwmaSlowLive: 9,
                    abrEwmaFastVoD: 3,
                    abrEwmaSlowVoD: 9,
                    maxStarvationDelay: 4,
                    maxLoadingDelay: 4
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.log('خطأ في HLS:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log("خطأ في الشبكة - محاولة الخادم التالي...");
                                hls.destroy();
                                proxyIndex++;
                                tryLoadWithProxy();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log("خطأ في الوسائط - محاولة الاستعادة...");
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log("خطأ فادح - محاولة الخادم التالي...");
                                hls.destroy();
                                proxyIndex++;
                                tryLoadWithProxy();
                                break;
                        }
                    }
                });

                hls.loadSource(proxyUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('تم تحليل البث بنجاح');
                    video.play().catch(function(error) {
                        console.log('خطأ في بدء التشغيل:', error);
                    });
                });

                currentPlayer = 'hls';
            };

            // بدء المحاولة الأولى
            tryLoadWithProxy();

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            console.log('استخدام دعم HLS الأصلي');
            // للمتصفحات التي تدعم HLS بشكل أصلي، نجرب الخوادم البديلة
            const tryNativeWithProxy = async () => {
                for (const proxy of corsProxies) {
                    try {
                        const proxyUrl = proxy + encodeURIComponent(videoUrl);
                        video.src = proxyUrl;
                        await video.play();
                        return true;
                    } catch (error) {
                        console.log('فشل المحاولة مع:', proxy, error);
                        continue;
                    }
                }
                return false;
            };

            tryNativeWithProxy().then(success => {
                if (!success) {
                    showError('تعذر الوصول إلى البث. حاول مرة أخرى لاحقاً');
                }
            });
            currentPlayer = 'native';
        } else {
            console.error('HLS غير مدعوم في هذا المتصفح');
            showError('هذا النوع من البث غير مدعوم في متصفحك');
        }
    }
    
    // دالة لتحميل فيديو مباشر (MP4, WebM, etc)
    function loadDirectVideo(videoUrl) {
        document.getElementById('youtubePlayer').style.display = 'none';
        const video = document.getElementById('hlsPlayer');
        video.style.display = 'block';
        
        video.src = videoUrl;
        video.addEventListener('loadedmetadata', function() {
            video.play().catch(function(error) {
                showError('لا يمكن تشغيل الفيديو');
            });
        });
        
        video.addEventListener('error', function() {
            showError('حدث خطأ أثناء تشغيل الفيديو');
        });
        
        currentPlayer = 'video';
    }
    
    // دالة لتحميل فيديو DASH
    function loadDashVideo(videoUrl) {

        const video = document.getElementById('hlsPlayer');
        video.style.display = 'block';
    
        if (typeof dashjs !== 'undefined') {
            const dashPlayer = dashjs.MediaPlayer().create();
            dashPlayer.initialize(video, videoUrl, true);
            dashPlayer.on('error', function() {

            });

        } else {

    // دالة لتحميل فيديو TS
    function loadTSVideo(videoUrl) {
        document.getElementById('youtubePlayer').style.display = 'none';
        const video = document.getElementById('hlsPlayer');
        video.style.display = 'block';
    
        if (Hls.isSupported()) {
            if (hls) {
                hls.destroy();
            }
            hls = new Hls({
                debug: false,
                enableWorker: true,
                lowLatencyMode: true,
                backBufferLength: 90
            });
    
            hls.loadSource(videoUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play().catch(function(error) {
                    showError('لا يمكن تشغيل البث');
                });
            });
    
            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error('حدث خطأ في HLS:', event, data);
                
                if (data.fatal) {
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.error('خطأ في الاتصال بالشبكة:', data);
                            if (data.details === Hls.ErrorDetails.LEVEL_LOAD_ERROR) {
                                handleLevelError(currentLevel);
                            } else {
                                retryPlayback();
                            }
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.error('خطأ في تشغيل الفيديو:', data);
                            recoverPlayback();
                            break;
                        case Hls.ErrorTypes.OTHER_ERROR:
                            console.error('خطأ آخر:', data);
                            if (data.details === 'internalException') {
                                // إعادة تهيئة المشغل
                                if (hls) {
                                    hls.destroy();
                                    hls = null;
                                }
                                setTimeout(() => {
                                    loadHlsVideo(videoUrl);
                                }, 1000);
                            } else {
                                retryPlayback();
                            }
                            break;
                        default:
                            console.error('خطأ غير معروف:', data);
                            showError('حدث خطأ أثناء تشغيل الفيديو');
                            break;
                    }
                } else {
                    if (data.details === 'bufferStalledError' || data.details === 'bufferSeekOverHole') {
                        console.log(`تم اكتشاف مشكلة في التخزين المؤقت (${data.details})، جاري التصحيح...`);
                        
                        if (stallTimeout) {
                            clearTimeout(stallTimeout);
                        }
                        
                        // تحسين معالجة مشاكل التخزين المؤقت
                        const video = document.getElementById('hlsPlayer');
                        if (video) {
                            const currentTime = video.currentTime;
                            if (currentTime > 0) {
                                video.currentTime = currentTime - 0.1;
                            }
                        }
                        
                        stallTimeout = setTimeout(() => {
                            recoverPlayback();
                        }, 1000);
                    }
                }
            });
    
            currentPlayer = 'ts';
        } else {
            // محاولة التشغيل المباشر إذا لم يكن HLS.js مدعوماً
            loadDirectVideo(videoUrl);
        }
    }
    
    // دالة لتحميل بث RTP
    function loadRTPVideo(videoUrl) {
        document.getElementById('youtubePlayer').style.display = 'none';
        const video = document.getElementById('hlsPlayer');
        video.style.display = 'block';
    
        try {
            // محاولة استخدام WebRTC إذا كان متاحاً
            if (typeof RTCPeerConnection !== 'undefined') {
                // إعداد WebRTC للتعامل مع RTP
                const peerConnection = new RTCPeerConnection();
                peerConnection.addTransceiver('video', {direction: 'recvonly'});
                peerConnection.addTransceiver('audio', {direction: 'recvonly'});
    
                video.srcObject = new MediaStream();
                peerConnection.ontrack = (event) => {
                    video.srcObject.addTrack(event.track);
                };
    
                // محاولة الاتصال
                peerConnection.createOffer()
                    .then(offer => peerConnection.setLocalDescription(offer))
                    .catch(() => {
                        // إذا فشل WebRTC، محاولة التشغيل المباشر
                        loadDirectVideo(videoUrl);
                    });
    
                currentPlayer = 'rtp';
            } else {
                // إذا لم يكن WebRTC متاحاً، محاولة التشغيل المباشر
                loadDirectVideo(videoUrl);
            }
        } catch (error) {
            loadDirectVideo(videoUrl);
        }
    }

    function loadTikTokVideo(videoUrl) {

        window.open(videoUrl, '_blank', 'noopener,noreferrer');
        
        // إظهار رسالة تأكيد
        showCustomAlert('تم فتح الفيديو في نافذة جديدة', function() {
            // إيقاف المشغل الحالي
            stopCurrentPlayer();
            document.getElementById('youtubePlayer').style.display = 'none';
            document.getElementById('hlsPlayer').style.display = 'none';
        });
    }
    
    // دالة لإيقاف المشغل الحالي
    function stopCurrentPlayer() {
        if (currentPlayer === 'youtube' && player) {
            player.stopVideo();
        } else if (currentPlayer === 'hls' && hls) {
            hls.destroy();
            document.getElementById('hlsPlayer').pause();
        } else if (currentPlayer === 'ts' && hls) {
            hls.destroy();
            document.getElementById('hlsPlayer').pause();
        } else if (currentPlayer === 'rtp') {
            const video = document.getElementById('hlsPlayer');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            video.srcObject = null;
            video.pause();
        } else if (currentPlayer === 'video' || currentPlayer === 'dash') {
            const video = document.getElementById('hlsPlayer');
            video.pause();
            video.src = '';
        } else if (currentPlayer === 'tiktok') {
            const video = document.getElementById('hlsPlayer');
            video.innerHTML = '';
        }
        isPlaying = false;
    }
    
    // دالة لاستخراج معرف الفيديو من الرابط
    function extractVideoId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

            document.getElementById('hlsPlayer').volume = volume / 100;

            document.getElementById('youtubePlayer') : 
            document.getElementById('hlsPlayer');
    
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.webkitRequestFullscreen) {
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
            element.msRequestFullscreen();
        }
    }
    
    // دالة للتحكم في التشغيل/الإيقاف

                player.pauseVideo();

    // دالة لحفظ القناة
    function saveChannel() {
        const name = document.getElementById('channelName').value.trim();
        const url = document.getElementById('channelUrl').value.trim();
        const folder = document.getElementById('channelFolder').value.trim();
    
        if (!name || !url) {
            showCustomAlert('الرجاء ملء جميع الحقول');
            return;
        }
    
        const channelData = { 
            name, 
            url,
            folder: folder || null // إضافة المجلد للقناة
        };
    
        if (editingChannelIndex === -1) {
            channels.push(channelData);
        } else {
            channels[editingChannelIndex] = channelData;
        }
    
        saveChannels();
        renderChannels();
        closeModal();
    }
    
    // دالة لحذف قناة
    function deleteChannel(index) {

            channels.splice(index, 1);
            saveChannels();
            renderChannels();
        }
    }
    
    // دالة لحفظ القنوات في التخزين المحلي
    function saveChannels() {
        localStorage.setItem('channels', JSON.stringify(channels));
    }
    
    // دالة لعرض القنوات
    function renderChannels() {
        const channelsList = document.getElementById('channelsList');
        channelsList.innerHTML = '';

        // تجميع القنوات حسب المجلدات
        const folders = {};
        channels.forEach(channel => {
            const folder = channel.folder || 'بدون تصنيف';
            if (!folders[folder]) {
                folders[folder] = [];
            }
            folders[folder].push(channel);
        });

        // عرض المجلدات والقنوات
        Object.keys(folders).sort().forEach(folder => {
            // إضافة عنوان المجلد
            const folderElement = document.createElement('div');
            folderElement.className = 'folder-header';
            folderElement.innerHTML = `
                <i class="fas fa-folder"></i>
                <span>${folder}</span>
                <span class="channel-count">(${folders[folder].length})</span>
            `;
            folderElement.onclick = () => toggleFolder(folder);
            channelsList.appendChild(folderElement);

            // إضافة القنوات في المجلد
            const folderContent = document.createElement('div');
            folderContent.className = 'folder-content';
            folderContent.id = `folder-${folder}`;
            folderContent.style.display = currentFolder === folder ? 'block' : 'none';

                            saveChannels();

    // دالة لتحليل ملف M3U
    function parseM3U(content) {
        const lines = content.split('\n');
        const channels = [];
        let currentChannel = null;
    
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            
            if (line.startsWith('#EXTINF:')) {
                // استخراج اسم القناة والتصنيف
                const nameMatch = line.match(/,(.*)$/);
                const groupMatch = line.match(/group-title="([^"]*)"/);
                
                if (nameMatch && nameMatch[1]) {
                    currentChannel = {
                        name: nameMatch[1].trim(),
                        url: '',
                        folder: groupMatch ? groupMatch[1].trim() : 'بدون تصنيف'
                    };
                }
            } else if (line && !line.startsWith('#') && currentChannel) {
                // استخراج رابط القناة
                currentChannel.url = line.trim();
                channels.push(currentChannel);
                currentChannel = null;
            }
        }
    
        return channels;
    }

    // دالة لفحص القنوات
    async function checkChannels(channels) {
        const workingChannels = [];
        let currentIndex = 0;
        const totalChannels = channels.length;
        const checkTimeout = 15000; // زيادة وقت الفحص إلى 15 ثانية
        const minPlaybackTime = 3; // الحد الأدنى لوقت التشغيل للتأكد من عمل القناة

        // إظهار نافذة التقدم
        const progressModal = document.createElement('div');
        progressModal.className = 'modal';

        progressModal.innerHTML = `
            <div class="modal-content" style="max-width:350px; text-align:center;">
                <div class="modal-header">
                    <span class="modal-title">جاري الفحص</span>
                </div>
                <div style="margin: 20px 0;">
                    <div id="progressText">جاري فحص القناة 1 من ${totalChannels}</div>
                    <div id="channelName" style="margin: 10px 0; font-weight: bold; color: #2196f3;"></div>
                    <div style="margin-top: 10px;">
                        <progress id="checkProgress" value="0" max="100" style="width:100%;"></progress>
                    </div>
                    <div id="checkStatus" style="margin-top: 10px; font-size: 13px; color: #666;"></div>
                </div>
            </div>
        `;
        document.body.appendChild(progressModal);

        // دالة لتحديث شريط التقدم
        function updateProgress(index, status = '') {
            const progress = (index / totalChannels) * 100;
            const channelNameElement = document.getElementById('channelName');
            const progressTextElement = document.getElementById('progressText');
            const progressBarElement = document.getElementById('checkProgress');
            const statusElement = document.getElementById('checkStatus');

            if (channelNameElement && progressTextElement && progressBarElement) {
                channelNameElement.textContent = `القناة الحالية: ${channels[index].name}`;
                progressTextElement.textContent = `جاري فحص القناة ${index + 1} من ${totalChannels}`;
                progressBarElement.value = progress;
                if (statusElement && status) {
                    statusElement.textContent = status;
                }
            }
        }

        // دالة للتحقق من القناة
        async function checkChannel(channel) {
            return new Promise((resolve) => {
                const videoUrl = channel.url;
                const videoType = getVideoType(videoUrl);
                let playbackStarted = false;
                let playbackTime = 0;
                let checkInterval;
                let timeoutId;
                
                updateProgress(currentIndex, 'جاري التحقق من نوع القناة...');
                
                if (videoType === 'unknown') {
                    updateProgress(currentIndex, 'نوع القناة غير مدعوم');
                    resolve(false);
                    return;
                }

                // إيقاف أي تشغيل سابق
                stopCurrentPlayer();

                timeoutId = setTimeout(() => {
                    if (checkInterval) clearInterval(checkInterval);
                    stopCurrentPlayer();
                    updateProgress(currentIndex, 'انتهت مهلة الفحص');
                    resolve(false);
                }, checkTimeout);

                if (videoType === 'youtube') {
                    const videoId = extractVideoId(videoUrl);
                    if (!videoId) {
                        clearTimeout(timeoutId);
                        updateProgress(currentIndex, 'رابط يوتيوب غير صالح');
                        resolve(false);
                        return;
                    }

                    document.getElementById('youtubePlayer').style.display = 'block';
                    document.getElementById('hlsPlayer').style.display = 'none';

                    if (!player) {
                        player = new YT.Player('youtubePlayer', {
                            height: '360',
                            width: '640',
                            videoId: videoId,
                            playerVars: {
                                'playsinline': 1,
                                'enablejsapi': 1,
                                'origin': window.location.origin
                            },
                            events: {
                                'onReady': () => {
                                    updateProgress(currentIndex, 'جاري تشغيل الفيديو...');
                                    player.playVideo();
                                    playbackStarted = true;
                                    checkInterval = setInterval(() => {
                                        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                                            playbackTime += 0.5;
                                            if (playbackTime >= minPlaybackTime) {
                                                clearTimeout(timeoutId);
                                                clearInterval(checkInterval);
                                                stopCurrentPlayer();
                                                updateProgress(currentIndex, 'القناة تعمل');
                                                resolve(true);
                                            }
                                        }
                                    }, 500);
                                },
                                'onError': () => {
                                    clearTimeout(timeoutId);
                                    if (checkInterval) clearInterval(checkInterval);
                                    stopCurrentPlayer();
                                    updateProgress(currentIndex, 'فشل تشغيل الفيديو');
                                    resolve(false);
                                }
                            }
                        });
                    } else {
                        player.loadVideoById(videoId);
                        player.addEventListener('onReady', () => {
                            updateProgress(currentIndex, 'جاري تشغيل الفيديو...');
                            player.playVideo();
                            playbackStarted = true;
                            checkInterval = setInterval(() => {
                                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                                    playbackTime += 0.5;
                                    if (playbackTime >= minPlaybackTime) {
                                        clearTimeout(timeoutId);
                                        clearInterval(checkInterval);
                                        stopCurrentPlayer();
                                        updateProgress(currentIndex, 'القناة تعمل');
                                        resolve(true);
                                    }
                                }
                            }, 500);
                        });
                    }
                } else if (videoType === 'hls') {
                    document.getElementById('youtubePlayer').style.display = 'none';
                    document.getElementById('hlsPlayer').style.display = 'block';
                    const video = document.getElementById('hlsPlayer');

                    if (Hls.isSupported()) {
                        if (hls) {
                            hls.destroy();
                        }
                        hls = new Hls({
                            debug: false,
                            enableWorker: true,
                            lowLatencyMode: false,
                            backBufferLength: 60,
                            maxBufferSize: 0,
                            maxBufferLength: 40,
                            maxMaxBufferLength: 60,
                            highBufferWatchdogPeriod: 2,
                            nudgeOffset: 0.1,
                            nudgeMaxRetry: 6,
                            maxFragLookUpTolerance: 0.2,
                            maxLoadingDelay: 2,
                            manifestLoadingMaxRetry: 8,
                            manifestLoadingRetryDelay: 500,
                            manifestLoadingMaxRetryTimeout: 32000,
                            levelLoadingMaxRetry: 8,
                            levelLoadingRetryDelay: 500,
                            levelLoadingMaxRetryTimeout: 32000,
                            fragLoadingMaxRetry: 8,
                            fragLoadingRetryDelay: 500,
                            fragLoadingMaxRetryTimeout: 32000,
                            startFragPrefetch: true,
                            testBandwidth: true,
                            progressive: true,
                            enableSoftwareAES: true,
                            liveDurationInfinity: true,
                            liveBackBufferLength: 60,
                            liveSyncDurationCount: 4,
                            abrEwmaDefaultEstimate: 500000,
                            abrEwmaFastLive: 3,
                            abrEwmaSlowLive: 9,
                            abrBandWidthFactor: 0.95,
                            abrBandWidthUpFactor: 0.7,
                            abrMaxWithRealBitrate: true,
                            // Add custom fragment loader to proxy all requests
                            fragmentLoader: function(config) {
                                const originalFragmentLoader = new Hls.DefaultConfig.loader(config);
                                const load = originalFragmentLoader.load.bind(originalFragmentLoader);
                                originalFragmentLoader.load = function(context, config, callbacks) {
                                    const originalUrl = context.url;
                                    if (!originalUrl.startsWith('http://localhost:3001/proxy?url=')) {
                                        context.url = `http://localhost:3001/proxy?url=${encodeURIComponent(originalUrl)}`;
                                    }
                                    return load(context, config, callbacks);
                                };
                                return originalFragmentLoader;
                            }
                        });

                        // Add improved stall detection
                        let stallCount = 0;
                        let lastStallTime = 0;
                        const MAX_STALL_COUNT = 5;
                        const STALL_TIMEOUT = 3000;
                        const STALL_RESET_TIMEOUT = 20000;
                        let bufferCheckInterval;

                        // Add buffer monitoring
                        function startBufferMonitoring() {
                            if (bufferCheckInterval) {
                                clearInterval(bufferCheckInterval);
                            }
                            bufferCheckInterval = setInterval(() => {
                                if (video.buffered.length > 0) {
                                    const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                                    const bufferAhead = bufferedEnd - video.currentTime;
                                    
                                    if (bufferAhead < 2 && !video.paused) {
                                        console.log('Buffer running low, adjusting playback...');
                                        if (hls.autoLevelEnabled) {
                                            // Try switching to a lower quality
                                            const currentLevel = hls.currentLevel;
                                            if (currentLevel > 0) {
                                                hls.nextLevel = currentLevel - 1;
                                            }
                                        }
                                        // Reduce playback rate slightly
                                        if (video.playbackRate > 0.8) {
                                            video.playbackRate = 0.8;
                                        }
                                    } else if (bufferAhead > 4) {
                                        // Restore normal playback rate
                                        video.playbackRate = 1.0;
                                    }
                                }
                            }, 1000);
                        }

                        video.addEventListener('waiting', function() {
                            const now = Date.now();
                            if (now - lastStallTime > STALL_RESET_TIMEOUT) {
                                stallCount = 0;
                            }
                            
                            lastStallTime = now;
                            stallCount++;

                            if (stallTimeout) clearTimeout(stallTimeout);
                            stallTimeout = setTimeout(() => {
                                console.log('تم اكتشاف توقف مؤقت، محاولة استعادة التشغيل');
                                if (stallCount >= MAX_STALL_COUNT) {

                                    const currentTime = video.currentTime;
                                    if (bufferCheckInterval) {
                                        clearInterval(bufferCheckInterval);
                                    }
                                    hls.destroy();
                                    loadHlsVideo(currentUrl);
                                    stallCount = 0;
                                    // Try to restore playback position
                                    setTimeout(() => {
                                        if (video.duration > currentTime) {

                        video.addEventListener('playing', function() {
                            if (stallTimeout) clearTimeout(stallTimeout);
                        });
                    } else {
                        clearTimeout(timeoutId);
                        stopCurrentPlayer();
                        updateProgress(currentIndex, 'المتصفح لا يدعم HLS');
                        resolve(false);
                    }
                } else {
                    clearTimeout(timeoutId);
                    stopCurrentPlayer();
                    updateProgress(currentIndex, 'نوع القناة غير مدعوم');
                    resolve(false);
                }
            });
        }

        // فحص كل القنوات
        for (let i = 0; i < channels.length; i++) {
            currentIndex = i;
            updateProgress(i);
            const isWorking = await checkChannel(channels[i]);
            if (isWorking) {
                workingChannels.push(channels[i]);
            }
            // إضافة تأخير بين الفحوصات
            await new Promise(resolve => setTimeout(resolve, 1000));
        }

        // إزالة نافذة التقدم
        document.body.removeChild(progressModal);

        // عرض النتائج
        if (workingChannels.length > 0) {
            showCustomConfirm(
                `تم العثور على ${workingChannels.length} قناة تعمل من أصل ${totalChannels} قناة. هل تريد حفظ القنوات التي تعمل؟`,
                () => {
                    try {
                        // تصدير القنوات التي تعمل
                        let dataStr = '#EXTM3U\n';
                        workingChannels.forEach(channel => {
                            dataStr += `#EXTINF:-1,${channel.name}\n${channel.url}\n`;
                        });

                        const blob = new Blob([dataStr], { 
                            type: 'application/vnd.apple.mpegurl;charset=utf-8'
                        });

                        const url = window.URL.createObjectURL(blob);
                        const downloadLink = document.createElement('a');
                        downloadLink.style.display = 'none';
                        downloadLink.href = url;
                        downloadLink.download = 'working_channels.m3u8';
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        setTimeout(() => {
                            document.body.removeChild(downloadLink);
                            window.URL.revokeObjectURL(url);
                        }, 100);

                        showCustomAlert('تم حفظ الملف بنجاح');
                    } catch (error) {
                        console.error('خطأ في حفظ الملف:', error);
                        showCustomAlert('حدث خطأ أثناء حفظ الملف');
                    }
                },
                () => {}
            );
        } else {
            showCustomAlert('لم يتم العثور على قنوات تعمل');
        }
    }

    // دالة لتحسين الأداء
    function optimizePerformance() {
        // تحسين أداء الفيديو
        const video = document.getElementById('hlsPlayer');
        if (video) {
            video.preload = 'auto';
            video.playsInline = true;
            video.setAttribute('webkit-playsinline', 'true');
            video.setAttribute('x5-playsinline', 'true');
        }

        // تحسين أداء الذاكرة
        if (window.performance && window.performance.memory) {
            const memory = window.performance.memory;
            if (memory.usedJSHeapSize > memory.jsHeapSizeLimit * 0.8) {
                console.warn('استخدام الذاكرة مرتفع، جاري تنظيف الذاكرة المؤقتة');
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                if (player) {
                    player.destroy();
                    player = null;
                }
            }
        }
    }

    // إضافة مستمع لتحسين الأداء
    setInterval(optimizePerformance, 30000);

    // دالة للبحث عن قناة
    function searchChannel() {
        const searchBox = document.getElementById('searchBox');
        const searchInput = document.getElementById('channelSearch');
        
        if (searchBox.style.display === 'none') {
            searchBox.style.display = 'block';
            searchInput.focus();
        } else {
            searchBox.style.display = 'none';
            searchInput.value = '';
            renderChannels(); // إعادة عرض جميع القنوات
        }
    }

    // دالة لتحديث عرض القنوات حسب البحث
    function updateChannelsList(searchTerm) {
        const channelsList = document.getElementById('channelsList');
        channelsList.innerHTML = '';

        const filteredChannels = channels.filter(channel => 
            channel.name.toLowerCase().includes(searchTerm.toLowerCase())
        );

        filteredChannels.forEach((channel, index) => {
            const channelElement = document.createElement('div');
            channelElement.className = 'channel-item';
            channelElement.innerHTML = `
                <input type="checkbox" class="channel-checkbox" data-index="${channels.indexOf(channel)}" style="margin-left:8px;">
                <span onclick="playChannel(${channels.indexOf(channel)})">${channel.name}</span>
            `;
            channelsList.appendChild(channelElement);
        });
    }

    // إضافة مستمع حدث للبحث
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('channelSearch');
        searchInput.addEventListener('input', function() {
            updateChannelsList(this.value);
        });

        // إضافة مستمع حدث للضغط على ESC
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                searchChannel(); // إغلاق مربع البحث
            }
        });
    });

    // دالة لاستعادة التشغيل
    function recoverPlayback() {
        if (recoveryAttempts < maxRecoveryAttempts) {
            recoveryAttempts++;
            console.log(`محاولة ستعادة التشغيل ${recoveryAttempts} من ${maxRecoveryAttempts}`);
            
            const video = document.getElementById('hlsPlayer');
            if (video) {
                const currentTime = video.currentTime;
                
                // إعادة تحميل المشغل
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                
                setTimeout(() => {
                    loadHlsVideo(videoUrl);
                    if (currentTime > 0) {
                        video.currentTime = currentTime;
                    }
                }, 1000);
            }
        } else {
            showError('فشل استعادة التشغيل بعد عدة محاولات');
        }
    }

    // دالة لتبديل عرض/إخفاء المجلد
    function toggleFolder(folder) {
        const folderContent = document.getElementById(`folder-${folder}`);
        if (folderContent) {
            if (currentFolder === folder) {
                folderContent.style.display = 'none';
                currentFolder = null;
            } else {
                folderContent.style.display = 'block';
                currentFolder = folder;
            }
        }
    }

    // دالة لإعادة تحميل HLS
    function destroyAndReloadHLS() {
        if (hls) {
            hls.destroy();
            hls = null;
        }
        
        setTimeout(() => {
            if (videoUrl) {
                loadHlsVideo(videoUrl);
            }
        }, 1000);
    }

    // دالة لاستعادة التشغيل
    function recoverPlayback() {
        if (recoveryAttempts < maxRecoveryAttempts) {
            recoveryAttempts++;
            console.log(`محاولة استعادة التشغيل ${recoveryAttempts} من ${maxRecoveryAttempts}`);
            
            const video = document.getElementById('hlsPlayer');
            if (video) {
                const currentTime = video.currentTime;
                destroyAndReloadHLS();
                
                // محاولة استعادة موضع التشغيل
                if (currentTime > 0) {
                    video.currentTime = currentTime;
                }
            }
        } else {
            showError('فشل استعادة التشغيل بعد عدة محاولات');
        }
    }
    </script>
